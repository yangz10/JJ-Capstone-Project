<html>
	<head>
		<title>Johnson & Johnson</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>


		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="">Solid State</a></h1>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<div class="inner">
							<h2>Menu</h2>
							<ul class="links">
								<li><a href="/">Home</a></li>
								<li><a href="/dataUnderstanding">Data Understanding</a></li>
								<li><a href="/modeling">Model Building</a></li>
								<li><a href="/interface">Interface</a></li>
							</ul>
							<a href="#" class="close">Close</a>
						</div>
					</nav>

				<!-- Wrapper -->
					<section id="wrapper">
						<header>
							<div class="inner">
								<h2>Model Building Result</h2>
								<p>Input defined data and get the final recommendation !</p>
							</div>
						</header>

						<!-- Content -->
							<div class="wrapper">
								<div class="inner">


									<section>
										<h3 class="major">Input All Data</h3>
										<form method="post" action="#">
											<div class="row uniform">
												<div class="2u 2u$(xsmall)">
													<label for="Breit">Breit</label>
													<input type="text" name="Breit" id="Breit" value="0.0" />
												</div>
												<div class="2u 2u$(xsmall)">
													<label for="Brgew">Brgew</label>
													<input type="text" name="Brgew" id="Brgew" value="1.0" />
												</div>
                                                <div class="2u 2u$(xsmall)">
													<label for="Hoehe">Hoehe</label>
													<input type="text" name="Hoehe" id="Hoehe" value="0.0" />
												</div>
                                                <div class="2u 2u$(xsmall)">
													<label for="Laeng">Laeng</label>
													<input type="text" name="Laeng" id="Laeng" value="0.0" />
												</div>
                                                <div class="2u 2u$(xsmall)">
													<label for="Volum">Volum</label>
													<input type="text" name="Volum" id="Volum" value="0.0" />
												</div>
                                                <div class="2u 2u$(xsmall)">
													<label for="Zzwerks">Zzwerks</label>
													<input type="text" name="Zzwerks" id="Zzwerks" value="CA02" />
												</div>

                                                <div class="4u 8u$(xsmall)">
													<label for="Material Description">Material Description</label>
													<input type="text" name="Material Description" id="Material Description" value="NORIAN DRILLABLE" />
												</div>

                                                <div class="4u 8u$(xsmall)">
													<label for="Gmdnptname">Gmdnptname</label>
													<input type="text" name="Gmdnptname" id="Gmdnptname" value="Bone matrix implant, synthetic" />
												</div>
                                                <div class="4u 8u$(xsmall)">
													<label for="Minor_name">Minor_name</label>
													<input type="text" name="Minor_name" id="Minor_name" value="Biomaterials" />
												</div>

                                                <div id="something">
                                                    {% if scroll %}
                                                    <script>
                                                        document.getElementById('{{ scroll }}').scrollIntoView();
                                                        // or
                                                        document.location.hash = '#' + '{{ scroll }}';
                                                    </script>
                                                    {% endif %}
                                                    <h1>UNSPSC Code Recommandation</h1>

                                                <div class="4u 8u$(xsmall)">
													<label for="UNSPSC">UNSPSC</label>
													<input type="text" name="Minor_name" id="UNSPSC" value= "{{say}}"  />
												</div>
                                                </div>

												<div class="12u$">
													<ul class="actions">
														<li><input type="submit" value="Finish" class="special" /></li>
														<li><input type="reset" value="Reset" /></li>
													</ul>
												</div>
											</div>
										</form>
									</section>


		<!-- Scripts -->
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
