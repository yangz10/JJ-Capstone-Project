<html>
	<head>
		<title>Johnson & Johnson</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>


		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="">Solid State</a></h1>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<div class="inner">
							<h2>Menu</h2>
							<ul class="links">
								<li><a href="/">Home</a></li>
								<li><a href="/dataUnderstanding">Data Understanding</a></li>
								<li><a href="/modeling">Model Building</a></li>
								<li><a href="/interface">Interface</a></li>
							</ul>
							<a href="#" class="close">Close</a>
						</div>
					</nav>

				<!-- Wrapper -->
					<section id="wrapper">
						<header>
							<div class="inner">
								<h2>Input and Output Interface</h2>
								<p>Input defined data and get the final recommendation !</p>
							</div>
						</header>

						<!-- Content -->
							<div class="wrapper">
								<div class="inner">

									<section>
										<h3 class="major">Search For GMDN</h3>
										<form method="post" action="#">
											<div class="3u 5u$(xsmall)">
											<label for="GMDN Code">GMDN Code</label>
											<input type="text" name="GMDN Code" id="GMDN Code" value="10678" />
											</div>
											<p></p>
											<h1>GMDN and Recommandation</h1>
											<p></p>

											<div id="GMDN">
                                                    {% if scroll %}
                                                    <script>
                                                        document.getElementById('{{ scroll2 }}').scrollIntoView();
                                                        // or
                                                        document.location.hash = '#' + '{{ scroll }}';
                                                    </script>
                                                    {% endif %}
												</div>

											<div class="row uniform">

                                                <div class="4u 8u$(xsmall)">
													<label for="GMDN Description">GMDN Description</label>
													<input type="text" name="GMDN Description" id="GMDN Description" value="{{GMDN_Des}}" />
												</div>

                                                <div class="4u 8u$(xsmall)">
													<label for="Recommended UNSPSC">Recommended UNSPSC</label>
													<input type="text" name="Recommended UNSPSC" id="Recommended UNSPSC" value="{{Rec_UNSPSC}}" />
												</div>
                                                <div class="4u 8u$(xsmall)">
													<label for="UNSPSC Description">UNSPSC Description</label>
													<input type="text" name="UNSPSC Description" id="UNSPSC Description" value="{{UNSPSC_Des}}" />
												</div>

												<div class="12u$">
													<ul class="actions">
														<li><input type="submit" value="Finish" class="special" /></li>
														<li><input type="reset" value="Reset" /></li>
													</ul>
												</div>
											</div>
										</form>
									</section>




		<!-- Scripts -->
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
